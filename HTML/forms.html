<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
    </head>
    
    <body>
    
    <h1>Form</h1>
    
    <form>
        
        <fieldset>
            <legend>Profile Info</legend>
            
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" required>
            <br>
            
            <label>Email</label>
            <input type="email" placeholder="yourname@domain.com" required>
            <br>
            <label>Password</label>
            <input type="password" required>
            <br> <br>
            
            <label>Gender</label>
            <br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br> <br>
            
            <label>Type of Computer</label> <br>
            <input type="checkbox"> Laptop <br>
            <input type="checkbox"> Desktop
            <br> <br>
            
            <label>Age</label>
            <select>
                
                <option>0 - 20</option>
                <option>20 - 40</option>
                <option>40 - 60</option>
                <option>60+ </option>
            </select>
            <br> <br>
            <label>Message</label>
            <textarea rows="15" cols="50"></textarea>
            <br> <br>
            
            <input type="submit">
            <input type="reset" value="Clear">
            
        </fieldset>
    </form>
    
    </body>

</html>
