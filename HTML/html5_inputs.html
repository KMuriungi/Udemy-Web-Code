<!DOCTYPE html>

<html>

    <head>
        <title>HTMl5 INPUTS</title>
    </head>
    
    <body>
        
        <h1>HTML5 Inputs</h1>
        
        <!-- Associating labels with the Inputs
        -->
        
        <label for="fname">Click this Label</label>
        <input type="text" id="fname">
        <br><br>
        
        <!--SEARCH -->
        <label for="f-search">Search</label>
        <input type="search" id="f-search">
        <br><br>
        
        <!--EMAiL -->
        <label for="f-email">Email</label>
        <input type="email" id="f-email">
        <br><br>
        
        <!--URL -->
        <label for="f-url">URL</label>
        <input type="url" id="f-url">
        <br><br>
        
        <!--NUMBER -->
        <label for="f-num">Number</label>
        <input type="number" id="f-num" min="1" max="100" step="1">
        <br><br>
        
        <!--RANGE -->
        <label for="f-range">Range</label>
        <input type="range" id="f-range" min="1" max="100" value="0">
        <br><br>
        
        <!--DATE -->
        <label for="f-date">Date</label>
        <input type="date" id="f-date" min="2000-01-01"
        max="2017-31-12">
        <br><br>
        
        <!--MONTH -->
        <label for="f-month">Month</label>
        <input type="month" id="f-month" >
        <br><br>
        
        <!--WEEK -->
        <label for="f-week">Week</label>
        <input type="week" id="f-week" >
        <br><br>
        
        <!--TIME -->
        <label for="f-time">Time</label>
        <input type="time" id="f-time" >
        <br><br>
        
        <!--DATE-TIME -->
        <label for="f-datetime">DateTime</label>
        <input type="datetime" id="f-datetime" >
        <br><br>
        
        <!--DATETIME LOCAL -->
        <label for="f-datetime_local">DateTime Local</label>
        <input type="datetime-local" id="f-datetime_local" >
        <br><br>
        
        <!--COLOUR -->
        <label for="f-color">Color</label>
        <input type="color" id="f-color" >
        <br><br>
        
    </body>

</html>
