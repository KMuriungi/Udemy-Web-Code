<!DOCTYPE html>

<html>

    <head>
        <title>ID &amp; Class Selectors</title>
        
        <link rel="stylesheet" type="text/css" href="id_classStyle.css">
        
    </head>
    
    <body id="id-class-page">
        
        <h1 id="level-one"> This is level one heading with an ID</h1>
        <h2 class="levelClass"> This is level two heading  with a Class.</h2>
        <h3 class="levelClass">This is level three heading with the same class as level two heading.</h3>
        
        <header class="levelClass">This is a header tag with the same Class as the other two tags above.</header>
    </body>

</html>
