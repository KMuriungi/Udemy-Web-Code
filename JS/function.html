<!DOCTYPE html>

<html>

    <head>
        <title> Functions Javascript </title>

<script src="http://htmlshim.googlecode.com/svn/trunk/html.js"></script>

    <body>
       
       <h1>Functions JavaScript</h1>
       
       <script type="text/javascript">
           
           function dogYears (yourAge) {
               return (yourAge * 7);
           }
           
           document.write ("If you are  dog, you'd be " + dogYears(26) + "Years Old!!");
           
           document.write ("<br><br>");
           
           var age = 12;
           var dog = dogYears(age);
           
           document.write ("If you are  dog, you'd be " + dog + "Years Old!!");
           
       </script>
    </body>
</html>
